<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="modal fade " id="modalsing" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-title text-center">
            <h4>Sing Up</h4>
            <img class="logo_scroll-login" src="assets/images/perfil-del-usuario.png" alt="">
          </div>
          <div class="d-flex flex-column text-center">
            <form [formGroup]="checkinForm">
              <div class="form-group">
                <input type="text" class="form-control" id="nombre"placeholder="Nombre" formControlName="nombre" value="{{Dataregistre.nombre}}">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="apellido" placeholder="Apellido" formControlName="apellido" value="{{Dataregistre.apellido}}">
              </div>
              <div class="form-group">
                <input type="correo" class="form-control" id="correo"placeholder="correo" formControlName="correo" value="{{Dataregistre.correo}}">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" value="{{Dataregistre.password}}">
              </div>
              <div class="form-group">
                <select select class="form-control" id="rol" name="rol" formControlName="rol" value="{{Dataregistre.rol}}">
                   <option value="Cliente">Cliente</option>
                   <option value="Entrenador" selected>Entrenador</option>
                </select>
              </div>
              <button type="button" class="btn btn-info btn-block btn-round" (click)="Registrar()">Sing in</button>
            </form>

            <div class="text-center text-muted delimiter">or use a social network</div>
            <div class="d-flex justify-content-center social-buttons">
              <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Twitter">
                <i class="fab fa-twitter"></i>
              </button>
              <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Facebook">
                <i class="fab fa-facebook"></i>
              </button>
              <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Linkedin">
                <i class="fab fa-linkedin"></i>
              </button>
          </div>
        </div>
        </div>
    </div>
  </div>
  </div>
</body>
</html>
