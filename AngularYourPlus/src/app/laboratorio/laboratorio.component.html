<div class="container">

  <button data-toggle="modal" data-target="#loginModal" type="button" class="btn btn-danger botonRegistro">Adicionar Laboratorio</button>
  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nombre</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>


            <tr>
              <th scope="row">3</th>
              <td>Bootstrap Flexbox Tutorial and Examples</td>
              <td>30000</td>

              <td>
                <button type="button" data-toggle="modal" data-target="#editalModallaboratorio"class="btn btn-success"><i class="fas fa-edit"></i></button>
                <button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-title text-center">
          <h4>Registrar Laboratorio</h4>
        </div>
        <div class="d-flex flex-column text-center">
          <form [formGroup]="laboratorioform">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre" formControlName="nombre">
            </div>
            <div class="form-group">
              <label for="Descripcion">Descripción:</label>
              <input type="text" class="form-control" id="Descripcion" placeholder="Descripción" formControlName="descripcion">
            </div>

            <button type="button" class="buton btn btn-success" (click)="saveLaboratorio()">Guardar</button>
            <button type="button" class="buton btn btn-danger">Cerrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



<!--editar laboratorio-->
<div class="modal fade" id="editalModallaboratorio" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-title text-center">
          <h4>Editar Laboratorio</h4>
        </div>
        <div class="d-flex flex-column text-center">
          <form>
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>

            <div class="form-group">
              <label for="Descripcion">Descripción:</label>
              <input type="text" class="form-control" id="Descripcion" placeholder="Descripción">
            </div>
            <button type="button" class="buton btn btn-success">Guardar</button>
            <button type="button" class="buton btn btn-danger">Cerrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
